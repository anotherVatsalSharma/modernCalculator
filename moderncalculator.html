<!DOCTYPE html>
<html>
<head>
	<title>New Calculator</title>
	<link rel="stylesheet" type="text/css" href="moderncalculator.css">
</head>
<body>

	<br>
	<br>
	<br>
	<br>

	<div id="container">

		<div id="display">Enter Number</div>

		<br>

		<div class="numparent">

			<div>
				<span class="num" onclick="numse()"><b>7</b></span>
				<span class="num" onclick="nume()"><b>8</b></span>
				<span class="num" onclick="numn()"><b>9</b></span>
				<span class="op" onclick="dvd()"><b>/</b></span>
			</div>

			<br>

			<div>
				<span class="num" onclick="numf()"><b>4</b></span>
				<span class="num" onclick="numfi()"><b>5</b></span>
				<span class="num" onclick="nums()"><b>6</b></span>
				<span class="op" onclick="mult()"><b>*</b></span>
			</div>

			<br>

			<div>
				<span class="num" onclick="numo()"><b>1</b></span>
				<span class="num" onclick="numt()"><b>2</b></span>
				<span class="num" onclick="numth()"><b>3</b></span>
				<span class="op" onclick="subrt()"><b>-</b></span>
			</div>

			<br>

			<div>

				<span class="num" onclick="numz()"><b>0</b></span>
				<span class="op" onclick="clr()"><b>C</b></span>
				<span class="op" onclick="result()"><b>=</b></span>
				<span class="op" onclick="add()"><b>+</b></span>
			</div>
		</div>
	</div>

	<div id="hist">
		<p>History</p>
	</div>

</body>

<script type="text/javascript" src="moderncalculator.js"></script>

</html>
